[tox]
envlist = py{310,311,312}-{linux,macos,windows}

[gh-actions]
python =
    3.10: py310
    3.11: py311, mypy
    3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
commands=py.test --cov saxpy tests
deps = -rrequirements.txt
setenv =
    PYTHONPATH = .
